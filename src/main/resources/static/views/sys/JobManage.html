<div class="page-content">
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-angle-right"></i> <a>定时器管理</a></li>
		</ul>
	</div>
	<br />
	<div class="row">
		<div class="portlet light">
			<table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="logTable">
				<tr>
			        <th class="center">定时任务名称</th>
			        <th class="center">时间表达式（CRON）</th>
			        <th class="center">上次运行时间</th>
			        <th class="center">下次运行时间</th>
			        <th class="center">任务状态</th>
			        <th class="center">操作</th>
			    </tr>
				<tr>
			        <td class="center">同步数据库</td>
			        <td class="center">
			        	<select id="cronID">
							<option value="0 1 0/1 * * ? *">每小时一次</option>
							<option value="0 1 0,12 * * ? *">每天0点和12点</option>
							<option value="0 1 1 * * ? *">每天凌晨一点</option>
							<option value="0 0/1 * * * ? *">每分钟一次</option>
						</select>
			        </td>
			        <td class="center" id="time1"></td>
			        <td class="center" id="time2"></td>
			        <td class="center" id="jobStatus">任务状态</td>
			        <td class="center" >
			        	<button class="btn  blue"  onclick="editJob()">修改</button>
						<button class="btn  green" onclick="resumeJob()">启动</button>
			        </td>
			    </tr>
			</table>
		</div>
	</div>
	
</div>

<script src="static/js/sys/jobManage.js" type="text/javascript"></script>
