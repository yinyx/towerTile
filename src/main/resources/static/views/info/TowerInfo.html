<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
        <div class="row">
           <div class="col-md-6">
            <label class="control-label">&nbsp;线路名称：</label> 
            <select id="cronID" class="form-control input-inline">
            </select>
            <button class='btn green' type="button" style='margin-right:15px;' onclick="queryLog()">查询</button>
           </div>
		   <div style="float:right;margin-right:120px;">
            <button class='btn green' data-toggle="modal" data-target="#regulatorModal_add" onclick="addRegulator()">新增</button>
			<button id='SyncConfInfo' class='btn green' onclick="sync()">同步</button>
           </div>
        </div>
     	<div class="portlet light">
			<table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="mainTable">
			</table>
		</div>
<!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="regulatorModal_add" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <form id="regulatorForm" data-type="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">杆塔信息</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                            <div class="row margiBottom">
                                <input type="hidden" id="recordId" name="recordId"/>
								<div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="towerid_m"><span class="required">*</span>杆塔ID：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="towerid_m" name="towerid" class="form-control " placeholder="请输入杆塔ID" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="name_m"><span class="required">*</span>名称：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="name_m" name="name" class="form-control " placeholder="请输入杆塔名称" required/>
                                    </div>          
                                </div>
								<div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="index_m"><span class="required">*</span>序号：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="index_m" name="index" class="form-control " placeholder="请输入杆塔序号" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>所属线路：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <select id="cronID1" class="form-control input-inline">
                                        </select>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="distance_m"><span class="required">*</span>挡距：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="distance_m" name="distance" class="form-control " placeholder="请输入杆塔挡距" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>经度：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="longitude_m" name="longitude" class="form-control " placeholder="请输入杆塔经度" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>纬度：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="latitude_m" name="latitude" class="form-control " placeholder="请输入杆塔纬度" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>海拔：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="altitude_m" name="altitude" class="form-control " placeholder="请输入杆塔海拔" required/>
                                    </div>          
                                </div>		
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>到左变电站距离：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="tower_to_m_m" name="tower_to_m" class="form-control " placeholder="请输入到左变电站距离" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>到右变电站距离：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="tower_to_n_m" name="tower_to_n" class="form-control " placeholder="请输入到右变电站距离" required/>
                                    </div>          
                                </div>									
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>保存</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="static/js/info/TowerManage.js" type="text/javascript"></script>
