<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label class="control-label">&nbsp;名称：</label> 
            <input type="text" id="regulator_name" class="form-control input-inline"  placeholder="" value=""/>
            <button class='btn green' type="button" style='margin-right:15px;' onclick="queryLog()">查询</button>
            </div>
            <div class="form-group">
            <div style="float:right;margin-right:120px;">
            <button class='btn green' data-toggle="modal" data-target="#regulatorModal_add" onclick="addRegulator()">新增</button>
            </div>
            </div>
        </div>
        <div class="portlet light">
            <table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="RegulatorTable">
            </table>
        </div>
<!-- Modal -->
	<div class="modal fade bs-example-modal-lg" id="regulatorModal_add" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			<form id="regulatorForm" data-type="">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">变电站</h4>
				</div>
				<div class="modal-body">
					<div class="row ">
						<div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
							<div class="row margiBottom">
								<input type="hidden" id="regulatorId" name="regulatorId"/>
                                <div class="col-sm-12">
                                    <div class="col-sm-2"style="text-align:right;">
                                        <label class="control-label" for="num_m"><span class="required">*</span>变电站编号:</label>    
                                    </div>
                                    <div class="col-sm-4">  
                                        <input type="text" id="num_m" name="num" class="form-control " placeholder="请输入变电站编号" required/>
                                    </div> 
                                    <div class="col-sm-2"style="text-align:right;">
                                        <label class="control-label" for="name_m"><span class="required">*</span>变电站名称：</label>    
                                    </div>
                                    <div class="col-sm-4">  
                                        <input type="text" id="name_m" name="name" class="form-control " placeholder="请输入变电站名称" required/>
                                    </div>  									
                                </div>
								<div class="col-sm-12">
                                    <div class="col-sm-2"style="text-align:right;">
                                        <label class="control-label" for="address_m"><span class="required">*</span>地址：</label>    
                                    </div>
                                    <div class="col-sm-4">  
                                        <input type="text" id="address_m" name="address" class="form-control " placeholder="请输入变电站地址" required/>
                                    </div> 
                                    <div class="col-sm-2"style="text-align:right;">
                                        <label class="control-label" for="remark_m"><span class="required">*</span>备注：</label>    
                                    </div>
                                    <div class="col-sm-4">  
                                        <input type="text" id="remark_m" name="remark" class="form-control " placeholder="请输入备注" required/>
                                    </div>  									
                                </div>					
							</div>
						</div>
					</div>
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>保存</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="static/js/info/stationInfoManage.js" type="text/javascript"></script>
