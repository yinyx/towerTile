<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
        <div class="row">
            <div class="col-md-6">
            <label class="control-label">&nbsp;名称：</label> 
            <input type="text" id="regulator_name" class="form-control input-inline"  placeholder="" value=""/>
            <button class='btn green' type="button" style='margin-right:15px;' onclick="queryLog()">查询</button>
            </div>
            <div style="float:right;margin-right:120px;">
            <button class='btn green' data-toggle="modal" data-target="#regulatorModal_add" onclick="addRegulator()">新增</button>
            <button id='SyncConfInfo' class='btn green' onclick="sync()">同步</button>
            </div>
        </div>
        <div class="portlet light">
            <table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="RegulatorTable">
            </table>
        </div>
<!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="regulatorModal_add" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <form id="regulatorForm" data-type="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">线路信息</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                            <div class="row margiBottom">
                                <input type="hidden" id="recordId" name="recordId"/>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="name_m"><span class="required">*</span>名称：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="name_m" name="name" class="form-control " placeholder="请输入线路名称" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>监管单位：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <select id="cronID"  class="form-control input-inline">
                                        </select>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="length_m"><span class="required">*</span>线路长度：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="length_m" name="length" class="form-control " placeholder="请输入线路长度" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>电压等级：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="voltage_level_m" name="voltage_level" class="form-control " placeholder="请输入电压等级" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>电流类型：</label>   
                                    </div>
                                    <div class="col-sm-8">  
                                        <label class="control-label"><input  type="radio" name="ac_dc" value="1" id="r_jiao" checked="checked"/>交流</label>&nbsp;&nbsp;
                                        <label class="control-label"><input  type="radio" name="ac_dc" value="0" id="r_zhi" />直流</label>
                                    </div>        
                                </div> 
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>左变电站：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <select id="cronLeftStation"  class="form-control input-inline">
                                        </select>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>右变电站：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <select id="cronRightStation"  class="form-control input-inline">
                                        </select>
                                    </div>          
                                </div>								
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>保存</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="static/js/info/LineManage.js" type="text/javascript"></script>
