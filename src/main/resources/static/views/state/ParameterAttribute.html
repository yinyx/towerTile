<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
		<div class="row">
           <div class="col-md-8">
			<label class="control-label">&nbsp;所属厂家：</label> 
            <select id="cronFactory" class="form-control input-inline">
            </select>
            <!--button class='btn green' type="button" style='margin-right:15px;' onclick="queryLog()">查询</button>-->
			<button class="btn  blue" data-toggle="modal" data-target="#editWavePwd" onclick="queryLog()">查询</button>
            </div>
			<div style="float:right;margin-right:120px;">
            <button id="addAttr" class='btn green' data-toggle="modal" data-target="#regulatorModal_add" onclick="addRegulator()">新增</button>
            </div>
        </div>

		<div class="portlet light">
            <table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="mainTable">
            </table>
        </div>
<!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="editWavePwd" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <form id="regulatorForm" data-type="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">厂家登录</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                            <div class="row margiBottom">
                                <input type="hidden" id="recordId" name="recordId"/>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="name_m"><span class="required">*</span>登录名称：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="name_m" name="name" class="form-control " placeholder="请输入厂家登录名称" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="password_m"><span class="required">*</span>登录密码：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="password" id="password_m" name="password" class="form-control " placeholder="请输入厂家登录密码" required/>
                                    </div>          
                                </div>                       
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>确定</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" id="regulatorModal_add" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <form id="paramAttrForm" data-type="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">参数属性配置</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                            <div class="row margiBottom">
                                <input type="hidden" id="recordId" name="recordId"/>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="indexno_m"><span class="required">*</span>参数序号：</label>    
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="indexno_m" name="indexno" class="form-control " placeholder="请输入参数序号" required/>
                                    </div>          
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="parmattrname_m"><span class="required">*</span>参数名称：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <input type="text" id="parmattrname_m" name="parmattrname" class="form-control " placeholder="请输入参数名称" required/>
                                    </div>           
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="type_m"><span class="required">*</span>参数类型：</label> 
                                    </div>
									<div class="col-sm-8">	
										<label class="control-label"><input  type="radio" name="paratype" value="1" id="r_String" checked="checked"/>float</label>&nbsp;&nbsp;
										<label class="control-label"><input  type="radio" name="paratype" value="0" id="r_Int" />int</label>
									</div>	      
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label" for="isPrivate_m"><span class="required">*</span>是否私有：</label>   
                                    </div>
									<div class="col-sm-8">	
										<label class="control-label"><input  type="radio" name="isPrivate" value="0" id="s_public" checked="checked"/>公有</label>&nbsp;&nbsp;
										<label class="control-label"><input  type="radio" name="isPrivate" value="1" id="s_private" />私有</label>
									</div>	       
                                </div>                         
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>保存</button>
                </div>
                </form>
            </div>
        </div>
    </div>	
</div>
<script src="static/js/state/ParameterAttributeManage.js" type="text/javascript"></script>
